<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Laser Gimbal</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* Prevent body scroll if content fits */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            /* Stack on mobile */
            gap: 2vmin;
            width: 95vw;
            max-width: 1200px;
            height: 90vh;
            /* Occupy viewport height */
            justify-content: center;
            align-items: flex-start;
        }

        #video-container {
            position: relative;
            /* Responsive Width/Height maintaining 4:3 */
            flex: 1 1 60%;
            min-width: 320px;
            max-width: 800px;
            /* Don't get too absurdly huge */
            aspect-ratio: 4/3;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            margin: auto;
            /* Center in flex item */
        }

        #video-stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Ensure full video is seen */
        }

        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
            cursor: crosshair;
        }

        .hud {
            position: absolute;
            top: 2vmin;
            left: 2vmin;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            font-size: clamp(12px, 2vmin, 18px);
            /* Responsive font */
        }

        .status-badge {
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5em 1em;
            border-radius: 4px;
            margin-bottom: 0.5em;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .indicator {
            width: 0.8em;
            height: 0.8em;
            border-radius: 50%;
            background: #555;
        }

        .indicator.active {
            background: #0f0;
            box-shadow: 0 0 5px #0f0;
        }

        .indicator.danger {
            background: #f00;
            box-shadow: 0 0 5px #f00;
        }

        /* Side Panel */
        .panel {
            flex: 0 1 300px;
            /* Fixed width basis, but shrinkable/growable */
            min-width: 250px;
            background: #222;
            padding: 2vmin;
            border-radius: 8px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 1em;
            max-height: 90vh;
            overflow-y: auto;
            /* Scroll if panel is too tall */
        }

        h2,
        h3 {
            margin: 0;
            color: #0f0;
            font-size: clamp(1.2rem, 2.5vmin, 1.5rem);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            font-size: clamp(0.9rem, 2vmin, 1.1rem);
        }

        .status-value {
            font-family: monospace;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #444;
            color: white;
            border: 1px solid #555;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn:hover {
            background: #555;
        }

        .btn:active {
            background: #666;
        }

        .btn.small {
            display: inline-block;
            width: 30%;
            padding: 5px;
            font-size: 0.8rem;
            margin-right: 2px;
        }

        .btn.active {
            background: #007bff;
            border-color: #0056b3;
        }

        #controls-hint {
            position: absolute;
            bottom: 2vmin;
            right: 2vmin;
            text-align: right;
            font-size: clamp(10px, 1.5vmin, 14px);
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
    <script src="static/js/socket.io.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Video Feed -->
        <div id="video-container">
            <img id="video-stream" src="/video_feed" alt="Video Stream">
            <canvas id="video-overlay"></canvas>

            <div class="hud">
                <div class="status-badge">
                    <div id="status-conn" class="indicator"></div>
                    <span id="txt-conn">Disconnected</span>
                </div>
                <div class="status-badge">
                    <div id="status-laser" class="indicator"></div>
                    <span>LASER</span>
                </div>
                <div class="status-badge">
                    <span>MODE: </span>
                    <strong id="txt-mode" style="color: #0cf">MANUAL</strong>
                </div>
                <div class="status-badge">
                    <span>PAN: <span id="val-pan">90</span>°</span>
                    <span>TILT: <span id="val-tilt">80</span>°</span>
                </div>
            </div>

            <!-- Controls Hint -->
            <div id="controls-hint">
                <button onclick="refreshVideoStream()"
                    style="pointer-events: auto; padding: 5px 10px; background: rgba(0,0,0,0.6); border: 1px solid #777; color: white; border-radius: 4px; cursor: pointer; margin-bottom: 10px;">
                    ⟳ Refresh Video
                </button>
                <div>L-Stick Aim</div>
                <div>A Laser Toggle</div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="panel">
            <h2>System Status</h2>
            <div class="status-item">
                <span>Mode</span>
                <span id="panel-mode" class="status-value">MANUAL</span>
            </div>
            <div class="status-item">
                <span>Laser</span>
                <span id="panel-laser" class="status-value">OFF</span>
            </div>

            <!-- Auto / Manual Toggle -->
            <div class="control-group" style="margin-top: 20px; border-top: 1px solid #444; padding-top: 10px;">
                <h3>Auto Pilot</h3>
                <button id="btn-toggle-auto" class="btn">Enable Auto Mode</button>
            </div>

            <!-- Calibration -->
            <div class="control-group" style="margin-top: 20px; border-top: 1px solid #444; padding-top: 10px;">
                <h3>Calibration</h3>
                <div style="font-size: 12px; color: #aaa; margin-bottom: 5px;">
                    1. Fix TILT, click laser (X-Calib)<br>
                    2. Fix PAN, click laser (Y-Calib)<br>
                    3. Save
                </div>
                <div style="display:flex; justify-content:space-between;">
                    <button id="btn-calib-x" class="btn small">X-Step</button>
                    <button id="btn-calib-y" class="btn small">Y-Step</button>
                    <button id="btn-calib-save" class="btn small" style="background: #28a745;">Save</button>
                </div>
                <div id="calib-status" style="margin-top:5px; color: yellow; font-size: 12px; min-height:1em;">Ready
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/controller.js?v={{ version }}"></script>
</body>

</html>
