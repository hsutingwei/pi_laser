<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Laser Gimbal</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Side: Video Stage */
        #main-stage {
            flex: 1;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            /* Core Logic: Maximize Size while keeping Ratio */
            aspect-ratio: 4/3;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;

            /* Tricks to make it fit within parent flex without overflowing */
            /* If parent is wide: height=100%, width=auto (limited by ratio) */
            /* If parent is tall: width=100%, height=auto (limited by ratio) */
            /* Actually, setting BOTH width/height to auto + max values + aspect-ratio works best in modern browsers */
            width: auto;
            height: auto;

            box-shadow: 0 0 50px rgba(0, 255, 0, 0.1);
        }

        #video-stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            font-size: 14px;
        }

        /* Right Side: Control Panel */
        .panel {
            width: 300px;
            min-width: 250px;
            background: #1a1a1a;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 10;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .panel {
                width: 100%;
                height: 40%;
                border-left: none;
                border-top: 1px solid #333;
            }

            #main-stage {
                height: 60%;
            }
        }

        /* UI Elements */
        .status-badge {
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #555;
        }

        .indicator.active {
            background: #0f0;
            box-shadow: 0 0 5px #0f0;
        }

        .indicator.danger {
            background: #f00;
            box-shadow: 0 0 5px #f00;
        }

        h2,
        h3 {
            margin: 0 0 15px 0;
            color: #0f0;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .status-value {
            font-family: monospace;
            font-weight: bold;
            font-size: 1.1em;
        }

        .control-group {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        /* Push controls to bottom or just space them out? Let's use margin-top on the first control group to separate status from controls */

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: 1px solid #444;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #444;
            border-color: #666;
        }

        .btn:active {
            background: #555;
            transform: translateY(1px);
        }

        .btn.small {
            display: inline-block;
            width: 32%;
            padding: 8px 4px;
            font-size: 13px;
            margin: 5px 1% 0 0;
        }

        #controls-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-align: right;
            font-size: 12px;
            opacity: 0.6;
            pointer-events: none;
        }

        /* Version Stamp (Corner) */
        .version {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 10px;
            color: #444;
        }
    </style>
    <script src="static/js/socket.io.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Main Stage (Video) -->
        <div id="main-stage">
            <div id="video-container">
                <img id="video-stream" src="/video_feed" alt="Video Stream">
                <canvas id="video-overlay"></canvas>

                <div class="hud">
                    <div class="status-badge">
                        <div id="status-conn" class="indicator"></div>
                        <span id="txt-conn">Disconnected</span>
                    </div>
                    <div class="status-badge">
                        <div id="status-laser" class="indicator"></div>
                        <span>LASER</span>
                    </div>
                    <div class="status-badge">
                        <span>MODE: </span>
                        <strong id="txt-mode" style="color: #0cf">MANUAL</strong>
                    </div>
                    <div class="status-badge">
                        <span>PAN: <span id="val-pan">90</span>°</span>
                        <span>TILT: <span id="val-tilt">80</span>°</span>
                    </div>
                </div>

                <!-- Controls Hint -->
                <div id="controls-hint">
                    <button onclick="refreshVideoStream()"
                        style="pointer-events: auto; padding: 5px 10px; background: rgba(0,0,0,0.6); border: 1px solid #777; color: white; border-radius: 4px; cursor: pointer; margin-bottom: 10px;">
                        ⟳ Refresh Video
                    </button>
                    <div>L-Stick Aim</div>
                    <div>A Laser Toggle</div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="panel">
            <h2>System Status</h2>
            <div class="status-item">
                <span>Mode</span>
                <span id="panel-mode" class="status-value">MANUAL</span>
            </div>
            <div class="status-item">
                <span>Laser</span>
                <span id="panel-laser" class="status-value">OFF</span>
            </div>

            <!-- Auto / Manual Toggle -->
            <div class="control-group" style="margin-top: auto;">
                <h3>Auto Pilot</h3>
                <button id="btn-toggle-auto" class="btn">Enable Auto Mode</button>
            </div>

            <!-- Calibration -->
            <!-- System Configuration -->
            <div class="control-group">
                <h3>System Configuration</h3>

                <div style="margin-bottom: 15px;">
                    <strong style="color: #ccc; font-size: 14px;">1. Calibration</strong>
                    <div style="font-size: 12px; color: #888; margin-bottom: 5px;">
                        Center Laser, then Click Set.
                    </div>
                    <div style="display:flex; justify-content:space-between;">
                        <button id="btn-calib-x" class="btn small">Set Center X</button>
                        <button id="btn-calib-y" class="btn small">Set Center Y</button>
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <strong style="color: #ccc; font-size: 14px;">2. Safety Limits (Auto)</strong>
                    <div style="font-size: 12px; color: #888; margin-bottom: 5px;">
                        Move to Limit, then Click Set.
                    </div>
                    <div style="display:flex; justify-content:space-between; margin-bottom: 5px;">
                        <span style="font-size:12px; color:#aaa;">Values: <span id="lbl-limits"
                                style="color:#0f0;">Checking...</span></span>
                        <span id="badge-unsaved"
                            style="font-size:10px; background:#e00; padding:2px 4px; border-radius:3px; display:none;">UNSAVED</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; gap:5px;">
                        <button id="btn-lim-tilt-min" class="btn small" style="width:48%">Set Top</button>
                        <button id="btn-lim-tilt-max" class="btn small" style="width:48%">Set Bot</button>
                    </div>
                </div>

                <button id="btn-save-all" class="btn" style="background: #28a745; margin-top: 15px;">SAVE ALL
                    SETTINGS</button>
                <div id="save-msg" style="text-align:center; font-size:12px; height:15px; color:#0f0; margin-top:5px;">
                </div>
            </div>

            <div class="version">v{{ version }}</div>
        </div>
    </div>

    <script src="static/js/controller.js?v={{ version }}"></script>
</body>

</html>
